<ul
  class="flex flex-col duration-300 ease-out md:space-x-5 sm:transition-none mt-5 md:flex-row md:items-center md:ml-auto md:mt-0 md:pt-0 md:border-0 justify-center text-center">

  <li class="group transition duration-300">
    <a href="{{ site.baseurl }}/photo/architecture"
     class="text-xl sm:text-2xl md:text-3xl pt-10 pb-8 font-barlow font-normal tap-highlight-transparent relative
      {% if page.url == '/photo/architecture' %}
        after:absolute after:left-0 after:bottom-0 after:w-full after:h-0.5 after:bg-black dark:after:bg-white
      {% else %}
        after:absolute after:left-0 after:bottom-0 after:w-0 group-hover:after:w-full after:h-0.5 after:bg-black dark:after:bg-white after:transition-all after:duration-500
      {% endif %}">
      architecture
      <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"></span>
    </a>
  </li>

  <p class="text-xl sm:text-2xl md:text-3xl pt-10 pb-8 font-barlow font-normal"> | </p>

  <li class="group transition duration-300">
