<div class="container mx-auto px-4">
  <div class="relative js-masonry -mx-2" data-masonry='{"itemSelector": ".masonry-item", "gutter": 16, "percentPosition": true}'>
    {% for image in site.data.photos[include.type] %}
      <div class="masonry-item w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-2 mb-4 break-inside-avoid">
        <a href="{{ image.url }}" data-fancybox="gallery">
          <img
            src="{{ image.url }}"
            alt="{{ image.alt | escape }}"
            class="w-full rounded-lg transition-transform duration-300 ease-in-out hover:scale-105"
            loading="lazy"
          />
        </a>
      </div>
    {% endfor %}
  </div>
</div>
