<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 space-y-4">
  {% assign images = site.data.photos[include.type] %}
  {% for image in images %}
<div class="overflow-hidden">
  <a href="{{ image.url }}" data-fancybox="gallery">
    <img
      src="{{ image.url }}"
      alt="{{ image.alt }}"
      class="w-full h-64 object-cover object-center transition-transform duration-500 transform hover:scale-110 opacity-0 animate-fade-in"
    />
  </a>
</div>
  {% endfor %}
</div>
