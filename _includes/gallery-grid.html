<div class="container mx-auto px-4">
  <div class="relative js-masonry w-full -mx-2">
 <!-- 🧱 반드시 첫 번째 child로 들어가야 함 -->
    <div class="masonry-sizer w-full sm:w-1/2 md:w-1/3 lg:w-1/4"></div>
    {% for image in site.data.photos[include.type] %}
      <div class="masonry-item w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-2 mb-4 break-inside-avoid box-border">
        //👩‍💻🧡 최소 사진 열을 2열로 하고싶으면 위에 w-full을 w-1/2로 바꾸면 됨!
        <a href="{{ image.url }}" data-fancybox="gallery">
          <img
            src="{{ image.url }}"
            alt="{{ image.alt | escape }}"
            class="block w-full rounded-lg transition-transform duration-300 ease-in-out hover:scale-105"
            loading="lazy"
          />
        </a>
      </div>
    {% endfor %}
  </div>
</div>
