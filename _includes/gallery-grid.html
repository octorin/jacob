<div class="container mx-auto px-4">
  <div class="js-masonry relative w-full -mx-2">
    <div class="masonry-sizer w-full sm:w-1/2 md:w-1/3 lg:w-1/4"></div>  <!-- ðŸ§± ë°˜ë“œì‹œ ì²« ë²ˆì§¸ childë¡œ ë“¤ì–´ê°€ì•¼ í•¨ -->
    {% for image in site.data.photos[include.type] %}
      <div class="masonry-item w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-2 mb-4 break-inside-avoid box-border animate-fade-in">
        <a href="{{ image.url }}" data-fancybox="gallery">
          <img
            src="{{ image.url }}"
            alt="{{ image.alt | escape }}"
            class="block w-full rounded-lg transition-transform duration-300 ease-in-out hover:scale-105"
          />
        </a>
      </div>
    {% endfor %}
  </div>
</div>
