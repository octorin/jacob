<div class="flex/inline-block js-masonry" data-masonry='{ "itemSelector": ".masonry-item", "gutter": 16 }'>
  {% for image in site.data.photos[include.type] %}
    <div class="masonry-item w-full mb-4">
      <a href="{{ image.url }}" data-fancybox="gallery">
        <img
          src="{{ image.url }}"
          alt="{{ image.alt }}"
          class="rounded-lg transition duration-300 hover:scale-105"
        />
      </a>
    </div>
  {% endfor %}
</div>
